<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside>
            <h2>Movies</h2>
            <ul id="films"></ul>
        </aside>
        <main>
            <div id="movieDetails">
                <h1 id="movieTitle"></h1>
                <img id="moviePoster" src="" alt="Movie Poster">
                <p id="movieRuntime"></p>
                <p id="movieShowtime"></p>
                <p id="availableTickets"></p>
                <button id="buyTicket">Buy Ticket</button>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
